<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyza</title>
    <style>
        /* Ensure HTML takes full height and applies the background */
        html {
            height: 100%;
            /* Gradient Background: Blue -> Brown -> Green */
            background: linear-gradient(to bottom right, #6495ED, #A0522D, #3CB371);
            background-size: cover;
            background-attachment: fixed; /* Ensures it covers the entire viewport */
        }

        /* Body acts as the main Flex container for centering */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
            /* We remove min-height: 100vh from here */
            /* JavaScript will set the exact height in pixels */
            width: 100%; /* Ensure body takes full width */
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars if content slightly overflows */
            box-sizing: border-box;
            background: transparent; /* No background on body, as it's on html */
        }

        .main-text-container {
            display: flex;
            flex-direction: column; /* Stacks "37..." above "Tanıdık geldi mi?" */
            justify-content: center;
            align-items: center;
            color: #fff;
            line-height: 1.0; /* Tight line height, rely on margin for separation */
            padding: 0 10px; /* Horizontal padding for text */
            box-sizing: border-box;
            max-width: 95%; /* Prevents text from hitting very narrow screen edges */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* Subtle shadow for readability */
        }

        .main-text-top {
            font-size: 20vw; /* Larger size for "37..." */
            font-weight: bold;
            white-space: nowrap; /* Keeps "37..." on one line */
            margin-bottom: 3vh; /* Gap between "37..." and text below */
        }

        .main-text-bottom {
            font-size: 6vw; /* Size for "Tanıdık geldi mi?" */
            font-weight: normal;
            white-space: nowrap; /* Keeps "Tanıdık geldi mi?" on one line */
        }

        /* Responsive adjustments for different screen sizes */
        @media (max-width: 768px) {
            .main-text-top {
                font-size: 25vw; /* Larger on tablets/phones */
                margin-bottom: 4vh; /* Increased gap */
            }
            .main-text-bottom {
                font-size: 10vw; /* Larger on tablets/phones */
            }
        }

        @media (max-width: 480px) {
            .main-text-top {
                font-size: 30vw; /* Max size on small phones */
                margin-bottom: 5vh; /* Increased gap */
            }
            .main-text-bottom {
                font-size: 12vw; /* Max size on small phones */
            }
        }
    </style>
</head>
<body>
    <div class="main-text-container">
        <div class="main-text-top">
            37
        </div>
        <div class="main-text-bottom">
            Tanıdık geldi mi?
        </div>
    </div>

    <script>
        // Function to set the body's height to the actual viewport height
        function setBodyHeight() {
            // window.innerHeight gives the true height of the browser's content area
            const viewportHeight = window.innerHeight;
            document.body.style.height = `${viewportHeight}px`;
        }

        // Run the function when the page loads
        document.addEventListener('DOMContentLoaded', setBodyHeight);

        // Run the function whenever the window is resized (e.g., mobile address bar appearing/disappearing)
        // Debouncing is good practice for resize events to avoid performance issues
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(setBodyHeight, 100); // Wait 100ms before running
        });

        // Also add an orientationchange listener for older devices/specific behaviors
        window.addEventListener('orientationchange', setBodyHeight);
    </script>
</body>
</html>
