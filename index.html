<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyza</title>
    <style>
        /* Ensure HTML and Body take full height */
        html {
            height: 100%; /* Makes sure both html and body occupy 100% of the viewport height */
            margin: 0;
            padding: 0;
            /* Apply gradient to html and make it fixed to cover viewport */
            /* Adjusted the brown color to be more distinct */
            background: linear-gradient(to bottom right, #4682B4, #8B4513, #3CB371); /* Steel Blue, Saddle Brown (darker coffee), Medium Sea Green */
            background-size: cover; /* Ensures the background covers the entire element */
            background-attachment: fixed; /* Fixes background to the viewport */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers content vertically */
            align-items: center; /* Centers content horizontally */
            min-height: 100vh; /* Body itself should still try to take full viewport height */
            width: 100%; /* Ensure body takes full width */
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden; /* Keep if you're sure content won't need to scroll */
            box-sizing: border-box;
            background: transparent; /* No background on body, as it's now on html */
        }

        .main-text-container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            color: #fff;
            line-height: 1.0; /* Keep tight, use margin for separation */
            padding: 0 10px; /* Add some horizontal padding */
            box-sizing: border-box;
            max-width: 95%; /* Limit width to prevent overflow on very narrow screens */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3); /* Subtle shadow for readability */
        }

        .main-text-top {
            font-size: 20vw; /* Significantly bigger size for "37..." */
            font-weight: bold;
            white-space: nowrap; /* Keep on one line */
            margin-bottom: 3vh; /* Increased gap from the text below */
        }

        .main-text-bottom {
            font-size: 6vw; /* Retained original size for "Tan覺d覺k geldi mi?" */
            font-weight: normal;
            white-space: nowrap; /* Keep on one line */
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .main-text-top {
                font-size: 25vw; /* Even bigger on smaller screens */
                margin-bottom: 4vh; /* Increased gap on smaller screens */
            }
            .main-text-bottom {
                font-size: 10vw; /* Retained original size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .main-text-top {
                font-size: 30vw; /* Maximize size on small phones */
                margin-bottom: 5vh; /* Increased gap on tiny screens */
            }
            .main-text-bottom {
                font-size: 12vw; /* Retained original size for tiny screens */
            }
        }
    </style>
</head>
<body>
    <div class="main-text-container">
        <div class="main-text-top">
            37
        </div>
        <div class="main-text-bottom">
            Tan覺d覺k geldi mi?
        </div>
    </div>
</body>
</html>
