<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyza</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #6495ED, #A0522D, #3CB371);
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        .main-text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            line-height: 1.1;
            padding: 0 10px;
            box-sizing: border-box;
            max-width: 95%;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-text-top {
            font-size: 10vw;
            font-weight: bold;
            white-space: nowrap;
        }

        .main-text-bottom {
            font-size: 5vw;
            font-weight: normal;
            white-space: nowrap;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .main-text-top {
                font-size: 15vw;
            }
            .main-text-bottom {
                font-size: 8vw;
            }
        }

        @media (max-width: 480px) {
            .main-text-top {
                font-size: 18vw;
            }
            .main-text-bottom {
                font-size: 9vw;
            }
        }
    </style>
</head>
<body>
    <div class="main-text-container">
        <div class="main-text-top">
            37
        </div>
        <div class="main-text-bottom">
            Tanıdık geldi mi?
        </div>
    </div>
</body>
</html>
